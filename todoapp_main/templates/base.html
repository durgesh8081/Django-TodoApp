{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Task Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS (CDN)
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="{% static 'todoapp_main/css/style.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__content">
        <a class="navbar__brand" href="/">Task Manager</a>

        <div class="navbar__actions">
          {% if user.is_authenticated %}
          <span class="navbar__user">Hello, {{ user.username }}!</span>
          <form
            action="{% url 'logout' %}"
            method="post"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit" class="navbar__btn navbar__btn--outline">
              Logout
            </button>
          </form>

          <a href="{% url 'login' %}" class="navbar__btn navbar__btn--outline">
            Login
          </a>
          <a href="{% url 'signup' %}" class="navbar__btn navbar__btn--primary">
            Sign Up
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
